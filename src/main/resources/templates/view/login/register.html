<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css">
  <link rel="stylesheet" href="/css/styleRegister.css" >
  <title>Register</title>
</head>
<body>
<div class="container">
  <div class="left-section">
    <div class="logo-header">
      <img src="/img/photo_2024-09-26_09-17-15.png" alt="">
    </div>
    <img class="main-image" src="/img/img2.jpg" alt="áº¢nh image 2">
  </div>
  <div class="right-section">
    <div class="register-box">
      <h2>Create New Account</h2>
      <p>Please enter details</p>
      <form action="/register" method="POST">
        <div class="input-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" >
        </div>
        <div class="input-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" >
        </div>
        <div class="input-group">
          <label for="emailAddress">Email Address</label>
          <input type="text" id="emailAddress" name="emailAddress" >
        </div>
        <div class="input-group">
          <label for="pass">Password</label>
          <input type="password" id="pass" name="pass" >
        </div>
        <div class="remember-terms">
          <label><input type="checkbox" name="remember">I agree to the <b>Terms & Conditions</b></label>
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
