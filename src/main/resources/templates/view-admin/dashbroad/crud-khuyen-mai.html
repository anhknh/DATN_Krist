<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khuyến Mãi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-5">
    <h2>Quản lý Khuyến Mãi</h2>

    <!-- Form tìm kiếm -->
    <form action="/quan-ly-khuyen-mai/tim-kiem" method="get" class="mb-4">
        <div class="form-row">
            <div class="form-group col-md-3">
                <input type="text" class="form-control" name="tenKhuyenMai" placeholder="Tên khuyến mãi">
            </div>
            <div class="form-group col-md-3">
                <input type="text" class="form-control" name="maKhuyenMai" placeholder="Mã khuyến mãi">
            </div>
            <div class="form-group col-md-3">
                <input type="text" class="form-control" name="kieuKhuyenMai" placeholder="Kiểu khuyến mãi">
            </div>
            <div class="form-group col-md-3">
                <input type="number" class="form-control" name="mucGiamToiDa" placeholder="Mức giảm tối đa">
            </div>
            <div class="form-group col-md-3">
                <select class="form-control" name="trangThai">
                    <option value="">Chọn trạng thái</option>
                    <option value="Dang hoat dong">Đang hoạt động</option>
                    <option value="Ngung hoat dong">Ngừng hoạt động</option>
                    <option value="Het han">Hết hạn</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <input type="date" class="form-control" name="ngayBatDau" placeholder="Ngày bắt đầu">
            </div>
            <div class="form-group col-md-3">
                <input type="date" class="form-control" name="ngayKetThuc" placeholder="Ngày kết thúc">
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary">Tìm kiếm</button>
            </div>
        </div>
    </form>

    <!-- Bảng hiển thị khuyến mãi -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã khuyến mãi</th>
            <th>Tên khuyến mãi</th>
            <th>Kiểu</th>
            <th>Mức giảm tối đa</th>
            <th>Trạng thái</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <!-- Hiển thị danh sách khuyến mãi từ model -->
        <tr th:each="khuyenMai : ${khuyenMaiList}">
            <td th:text="${khuyenMai.maKhuyenMai}"></td>
            <td th:text="${khuyenMai.tenKhuyenMai}"></td>
            <td th:text="${khuyenMai.kieuKhuyenMai}"></td>
            <td th:text="${khuyenMai.mucGiamToiDa}"></td>
            <td th:text="${khuyenMai.trangThai}"></td>
            <td th:text="${#dates.format(khuyenMai.ngayBatDau, 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(khuyenMai.ngayKetThuc, 'dd/MM/yyyy')}"></td>
            <td><a th:href="@{/quan-ly-khuyen-mai/update-khuyen-mai/{id}(id=${khuyenMai.id})}"
                   class="btn btn-warning btn-sm">Sửa</a>
                <form th:action="@{/quan-ly-khuyen-mai/delete-khuyen-mai/{id}(id=${khuyenMai.id})}" method="get"
                      style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Bạn có chắc chắn muốn xóa?')">Xóa
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <div>
        <ul class="pagination">
            <li class="page-item" th:class="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/quan-ly-khuyen-mai/tim-kiem(pageNo=${currentPage - 1})}">«</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPage - 1)}"
                th:class="${currentPage == i} ? 'active'">
                <a class="page-link" th:href="@{/quan-ly-khuyen-mai/tim-kiem(pageNo=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:class="${currentPage == totalPage - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/quan-ly-khuyen-mai/tim-kiem(pageNo=${currentPage + 1})}">»</a>
            </li>
        </ul>
    </div>

    <!-- Form thêm khuyến mãi -->
    <div class="mt-4">
        <h4>Thêm Khuyến Mãi</h4>
        <form action="/quan-ly-khuyen-mai/add-khuyen-mai" method="post">
            <div class="form-group">
                <label>Mã khuyến mãi</label>
                <input type="text" class="form-control" name="maKhuyenMai" required>
            </div>
            <div class="form-group">
                <label>Tên khuyến mãi</label>
                <input type="text" class="form-control" name="tenKhuyenMai" required>
            </div>
            <div class="form-group">
                <label>Kiểu</label>
                <input type="text" class="form-control" name="kieuKhuyenMai" required>
            </div>
            <div class="form-group">
                <label>Mức giảm tối đa</label>
                <input type="number" class="form-control" name="mucGiamToiDa" required>
            </div>
            <div class="form-group">
                <label>Trạng thái</label>
                <select class="form-control" name="trangThai" required>
                    <option value="Dang hoat dong">Đang hoạt động</option>
                    <option value="Ngung hoat dong">Ngừng hoạt động</option>
                    <option value="Het han">Hết hạn</option>
                </select>
            </div>
            <div class="form-group">
                <label>Ngày bắt đầu</label>
                <input type="date" class="form-control" name="ngayBatDau" required>
            </div>
            <div class="form-group">
                <label>Ngày kết thúc</label>
                <input type="date" class="form-control" name="ngayKetThuc" required>
            </div>
            <button type="submit" class="btn btn-success">Thêm Khuyến Mãi</button>
        </form>
    </div>
</div>
