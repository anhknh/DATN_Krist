<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Thêm Khách Hàng</h1>

    <form th:action="@{/khach-hang/luu}" th:object="${khachHang}" method="post">
        <div class="mb-3">
            <label for="tenKhachHang" class="form-label">Tên Khách Hàng:</label>
            <input type="text" id="tenKhachHang" th:field="*{tenKhachHang}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Email:</label>
            <input type="text" id="email"  class="form-control" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Số điện thoại:</label>
            <input type="text"   class="form-control" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">Địa chỉ:</label>
            <input type="text"   class="form-control" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="trangThai" th:field="*{trangThai}" class="form-check-input" value="true">
            <label for="trangThai" class="form-check-label">Hoạt động</label>
        </div>

        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/khach-hang" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
