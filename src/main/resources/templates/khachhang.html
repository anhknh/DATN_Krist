<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Khách Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(id) {
            if (confirm("Bạn có chắc chắn muốn xóa khách hàng này không?")) {
                window.location.href = "/khach-hang/xoa/" + id;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h1 class="my-4">Danh Sách Khách Hàng</h1>
    <a href="/khach-hang/them" class="btn btn-primary mb-3">Tạo Mới Khách Hàng</a>

    <!-- Bảng hiển thị khách hàng -->
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Tên Khách Hàng</th>
            <th>Tên Đăng Nhập</th>
            <th>Email</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="khachHang : ${listKhachHang}">
            <td th:text="${khachHang.id}"></td>
            <td th:text="${khachHang.tenKhachHang}"></td>
            <td th:text="${khachHang.taiKhoan.tenDangNhap}"></td>
            <td th:text="${khachHang.taiKhoan.email}"></td>
            <td th:text="${khachHang.trangThai ? 'Hoạt động' : 'Không hoạt động'}"></td>
            <td>
                <a th:href="@{/khach-hang/chitiet/{id}(id=${khachHang.id})}" class="btn btn-info">Chi tiết/Sửa</a>
                <button class="btn btn-danger" onclick="confirmDelete(${khachHang.id})">Xóa</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
