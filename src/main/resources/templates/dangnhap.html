<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Đăng Nhập Tài Khoản</h3>
        </div>
        <div class="card-body">
          <!-- Form đăng nhập -->
          <form action="/dangnhap" method="post">
            <div class="form-group">
              <label for="tenDangNhap">Tên đăng nhập</label>
              <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
              <label for="matKhau">Mật khẩu</label>
              <input type="password" class="form-control" id="matKhau" name="matKhau" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
          </form>

          <!-- Hiển thị thông báo lỗi nếu có -->
          <div class="mt-3">
            <p style="color:red;">${error}</p>
          </div>
        </div>
        <div class="card-footer text-center">
          <small>Chưa có tài khoản? <a href="/dangki">Đăng ký</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
